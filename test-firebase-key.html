<!DOCTYPE html>
<html>

<head>
    <title>Firebase API Key Test</title>
</head>

<body>
    <h1>Firebase API Key Test</h1>
    <button onclick="testApiKey()">Test API Key</button>
    <div id="result"></div>

    <script>
        async function testApiKey() {
            const apiKey = 'AIzaSyABU80Orp7q6rALHdorrWmXjZrFdRO7XKU';
            const result = document.getElementById('result');

            try {
                result.innerHTML = 'Testing API key...';

                // Test the API key by making a simple request to Firebase Auth
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        returnSecureToken: true
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = '<p style="color: green;">✅ API Key is valid and working!</p>';
                } else {
                    result.innerHTML = `<p style="color: red;">❌ API Key Error: ${data.error?.message || 'Unknown error'}</p>`;
                    console.error('API Key test failed:', data);
                }

            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Network Error: ${error.message}</p>`;
                console.error('Network error:', error);
            }
        }
    </script>
</body>

</html>
