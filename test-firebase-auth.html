<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    
    <div>
        <h3>Configuration:</h3>
        <p><strong>API Key:</strong> AIzaSyABU80Orp7q6rALHdorrWmXjZrFdRO7XKU</p>
        <p><strong>Project:</strong> kiro-hackathon23</p>
        <p><strong>Auth Domain:</strong> kiro-hackathon23.firebaseapp.com</p>
    </div>
    
    <div>
        <h3>Test Authentication:</h3>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        <br>
        <button onclick="testSignUp()">Test Sign Up</button>
        <button onclick="testSignIn()">Test Sign In</button>
        <button onclick="testAPIKey()">Test API Key</button>
    </div>
    
    <div id="results"></div>

    <script type="module">
        const config = {
            apiKey: "AIzaSyABU80Orp7q6rALHdorrWmXjZrFdRO7XKU",
            authDomain: "kiro-hackathon23.firebaseapp.com",
            projectId: "kiro-hackathon23",
            storageBucket: "kiro-hackathon23.firebasestorage.app",
            messagingSenderId: "1020803101475",
            appId: "1:1020803101475:web:224afc3159e5941e719296",
            measurementId: "G-VPZDRW0NGN"
        };

        let app, auth;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function initializeFirebase() {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                app = initializeApp(config);
                auth = getAuth(app);
                
                addResult('Firebase initialized successfully', 'success');
                return true;
            } catch (error) {
                addResult(`Firebase initialization failed: ${error.message}`, 'error');
                return false;
            }
        }

        window.testAPIKey = async function() {
            addResult('Testing API key validity...', 'info');
            
            try {
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${config.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ returnSecureToken: true })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ API Key is valid and working!', 'success');
                } else {
                    if (data.error?.message === 'CONFIGURATION_NOT_FOUND') {
                        addResult('❌ Firebase Authentication is not enabled for this project', 'error');
                        addResult('👉 Go to Firebase Console → Authentication → Get started', 'info');
                    } else if (data.error?.message === 'API_KEY_INVALID') {
                        addResult('❌ API Key is invalid or expired', 'error');
                    } else {
                        addResult(`❌ API Error: ${data.error?.message || 'Unknown error'}`, 'error');
                    }
                }
            } catch (error) {
                addResult(`❌ Network Error: ${error.message}`, 'error');
            }
        };

        window.testSignUp = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addResult('Please enter email and password', 'error');
                return;
            }
            
            addResult(`Testing sign up for ${email}...`, 'info');
            
            if (!auth) {
                const initialized = await initializeFirebase();
                if (!initialized) return;
            }
            
            try {
                const { createUserWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                addResult(`✅ Sign up successful! User: ${userCredential.user.email}`, 'success');
            } catch (error) {
                addResult(`❌ Sign up failed: ${error.message}`, 'error');
                
                if (error.code === 'auth/configuration-not-found') {
                    addResult('👉 Firebase Authentication is not enabled. Enable it in Firebase Console.', 'info');
                } else if (error.code === 'auth/api-key-not-valid') {
                    addResult('👉 API key is invalid. Check your Firebase project settings.', 'info');
                }
            }
        };

        window.testSignIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addResult('Please enter email and password', 'error');
                return;
            }
            
            addResult(`Testing sign in for ${email}...`, 'info');
            
            if (!auth) {
                const initialized = await initializeFirebase();
                if (!initialized) return;
            }
            
            try {
                const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                addResult(`✅ Sign in successful! User: ${userCredential.user.email}`, 'success');
            } catch (error) {
                addResult(`❌ Sign in failed: ${error.message}`, 'error');
                
                if (error.code === 'auth/user-not-found') {
                    addResult('👉 User not found. Try signing up first.', 'info');
                } else if (error.code === 'auth/configuration-not-found') {
                    addResult('👉 Firebase Authentication is not enabled. Enable it in Firebase Console.', 'info');
                }
            }
        };

        // Auto-test API key on load
        window.onload = () => {
            addResult('Firebase Auth Test Started', 'info');
            setTimeout(() => {
                testAPIKey();
            }, 1000);
        };
    </script>
</body>
</html>
