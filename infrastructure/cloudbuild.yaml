# Cloud Build configuration for Legal Companion
# Builds and deploys both frontend and backend

steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/legal-companion-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/legal-companion-backend:latest',
      './backend'
    ]
    id: 'build-backend'

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-companion-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Build frontend
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npm run build
    id: 'build-frontend'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'legal-companion-backend',
      '--image', 'gcr.io/$PROJECT_ID/legal-companion-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--service-account', 'legal-companion-backend-${_ENVIRONMENT}@$PROJECT_ID.iam.gserviceaccount.com',
      '--set-env-vars', 'ENVIRONMENT=${_ENVIRONMENT},GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--memory', '2Gi',
      '--cpu', '2',
      '--concurrency', '100',
      '--timeout', '300',
      '--min-instances', '0',
      '--max-instances', '10'
    ]
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Firebase Hosting
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'hosting', '--project', '$PROJECT_ID']
    dir: 'frontend'
    id: 'deploy-frontend'
    waitFor: ['build-frontend']

  # Run security scan
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container images scan gcr.io/$PROJECT_ID/legal-companion-backend:$COMMIT_SHA \
          --format='value(response.scan.analysisCompleted)' || true
    id: 'security-scan'
    waitFor: ['push-backend']

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

# Substitutions
substitutions:
  _ENVIRONMENT: 'dev'

# Timeout
timeout: '1200s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/legal-companion-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/legal-companion-backend:latest'